<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Juan Calderón" />
    <meta
      name="description"
      content="Agenda de contactos desarrollada en Spring Boot"
    />
    <meta name="robots" content="index, follow" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .invalid-feedback {
        display: block;
      }
    </style>

    <title>[[${contact.id ne null ? 'Update' : 'Create'}]] contact</title>
    <link rel="shortcut icon" href="/titleImg.ico">
  </head>

  <body class="container py-5">

    <div class="p-5 bg-light rounded shadow mb-5"
      style="background: url('/opc2.svg') no-repeat right; background-size: contain;" >
        <h1 class="text-primary display-5">¡Wellcome to <b>MyContactList</b>!</h1>
        <p class="fw-bold mt-3">App to manage your contact list </p>
        <p>Create, consult, modify or delete your contacts. ¡All in one app!</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <h2>[[${contact.id ne null ? 'Update' : 'Create'}]] contact</h2>
          <form action="" th:object="${contact}" method="post" novalidate>

            <div class="mb-2">
              <label for="fullname">Full name</label>
              <input type="text" id="fullname" placeholder="Full name" class="form-control" th:field="*{fullname}" th:errorclass="is-invalid">
            
              <div class="invalid-feedback" th:errors="*{fullname}"></div>
      
            </div>      
      
            <div class="mb-2">
              <label for="cellphone">Cellphone</label>
              <input type="text" id="cellphone" placeholder="Cellphone" class="form-control" th:field="*{cellphone}" th:errorclass="is-invalid">
            
              <div class="invalid-feedback" th:errors="*{cellphone}"></div>
      
            </div>
      
            <div class="mb-2">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
            
              <div class="invalid-feedback" th:errors="*{email}"></div>
            
            </div>
      
            <div class="mb-2">
              <label for="birthday">Birthday</label>
              <input type="date" id="birthday" placeholder="Birthday" class="form-control" th:field="*{birthday}" th:errorclass="is-invalid">
            
              <div class="invalid-feedback" th:errors="*{birthday}"></div>
            
            </div>
      
            <div class="mt-3 text-end">
              <a href="/" class="btn btn-light me-2">Cancel</a>
              <button class="btn btn-primary">[[${contact.id ne null ? 'Update' : 'Create'}]] contact</button>
            </div>
      
          </form>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
